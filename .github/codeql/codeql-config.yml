name: "CodeQL Config for WriteCraft"

paths-ignore:
  - "**/*.test.ts"
  - "**/*.spec.ts"
  - "**/test/**"
  - "**/tests/**"

queries:
  - uses: security-and-quality

# Suppress false positives for rate limiter middleware
# The rate limiters use Redis (in-memory cache) or in-memory Map, not database queries
# Redis operations are microsecond-fast and don't require rate limiting protection
query-filters:
  - exclude:
      id: js/missing-rate-limiting
      paths:
        - server/security/middleware.ts
        - server/security/rateLimiters.ts
